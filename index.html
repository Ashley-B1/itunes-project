<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Itunes Search</title>
  </head>
  <body>
    <section id="main-container">
      <div class="nav-bar">
        <input type="search" id="search-input" placeholder="Who are you looking for?" album-search required>
        <button id="search-icon">
          <i class="fas fa-search"></i>
        </button>
        </input>
      </div>
      <div class="color-change" id="loader"></div>
      <section id="my-results">
        <h2 id='intro' class="intro">Search Albums by Artist Name</h2>
        <div id="result-container"></div>
      </section>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
  <script src="fetch.js"></script>
</html>
